# ║                              EVENT CALLBACKS                                  ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Commands to run when focus changes
# Can be a single command (string) or multiple commands (array)
# Available variables: ${focused} ${workspace}
# Examples (uncomment to use):
# on-focus-changed = 'exec-and-forget echo "Focus changed to ${focused}"'
# on-focus-changed = ['exec-and-forget sketchybar --trigger aerospace_focus_change focused=${focused}']

# Commands to run when focused monitor changes
# Available variables: ${focused-monitor} ${workspace}
# Example: Move mouse to center of newly focused monitor
on-focused-monitor-changed = 'move-mouse monitor-lazy-center'

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                        WINDOW DETECTION RULES                                 ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

# Automatically configure windows when detected
# Available conditions:
#   - app-id: Bundle identifier (use 'aerospace list-apps' to find)
#   - app-name-regex-substring: Partial regex match on app name
#   - window-title-regex-substring: Partial regex match on window title
#   - workspace: Current workspace name
#   - during-aerospace-startup: Only during HyprSpace startup
#
# Available commands:
#   - layout floating/tiling
#   - move-node-to-workspace (must be last command if used)
#

[[on-window-detected]]
if.app-id = 'com.culturedcode.ThingsMac'
run = ['move-node-to-workspace 0']

[[on-window-detected]]
if.app-id = 'org.mozilla.com.zen.browser'
run = ['move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
if.during-aerospace-startup = true
run = 'move-node-to-workspace 2'

# Slack
# [[on-window-detected]]
# if.app-id = 'com.tinyspeck.slackmacgap'
# check-further-callbacks = false
# run = 'move-node-to-workspace S'

# ──────────────────────────────────────────────────────────────────────────────
#                                  Floating
# ──────────────────────────────────────────────────────────────────────────────

# System Settings
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

# Calculator
[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

