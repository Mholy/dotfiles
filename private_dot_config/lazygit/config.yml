gui:
  mainPanelSplitMode: 'vertical'
  theme:
    lightTheme: true
    activeBorderColor:
      - blue
      - bold
    inactiveBorderColor:
      - black
    optionsTextColor:
      - black
    selectedLineBgColor:
      - reverse
    selectedRangeBgColor:
      - reverse
    cherryPickedCommitBgColor:
      - default
    cherryPickedCommitFgColor:
      - cyan
    unstagedChangesColor:
      - red
    mouseEvents: false
    showBottomLine: false
git:
  paging:
    colorArg: always
    pager: delta --light --paging=never --side-by-side
  log:
    showGraph: 'always'
os:
  editCommand: 'vim'
  editCommandTemplate: '{{editor}} +{{line}} {{filename}}'
  openCommand: 'webstorm -l {{ling}} {{filename}}'
update:
  method: 'never'
reporting: 'off'
confirmOnQuit: false
quitOnTopLevelReturn: false
